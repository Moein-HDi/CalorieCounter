{% extends "base.html" %}
{% block content %}

    <div class="container mt-5 w-50 text-center align-content-center">
        <div class="card shadow">
            <div class="card-body">
                <h2>ورود به حساب کاربری</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="form-group">
                        <label for="{{ form.username.id_for_label }}">نام کاربری:</label>
                        {{ form.username }}
                        {{ form.username.errors }}
                    </div>
                    <div class="form-group">
                        <label for="{{ form.password.id_for_label }}">کلمه عبور:</label>
                        {{ form.password }}
                        {{ form.password.errors }}
                    </div>
                    <button type="submit">ورود</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
