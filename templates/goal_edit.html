{% extends "base.html" %}
{% load widget_tweaks %}
{% block content %}
    <div class="container mt-5 w-50">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="text-center">تغییر کالری مصرفی روزانه هدف</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.non_field_errors }}
                    <div class="form-group">
                        <label for="id_calorie_goal">کالری مصرفی روزانه هدف:</label>
                        <input type="number"
                               name="calorie_goal"
                               value="0.00"
                               step="0.01"
                               id="id_calorie_goal"
                               class="form-control mb-2"/>
                        {{ form.calorie_goal.errors }}
                    </div>
                    <button type="submit" class="w-100 mt-3 btn btn-lg btn-success">ثبت هدف جدید</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
