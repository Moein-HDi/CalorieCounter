{% extends 'base.html' %}
{% block content %}
    <div class="container mt-5 w-50">
        <div class="card shadow">
            <div class="card-body">
                <h2 class="text-center">تاریخچه وعده های غذایی شما</h2>
                <a href="{% url 'foodeaten_new' %}"
                        class="w-100 mt-3 btn btn-lg btn-success">افزودن وعده غذایی جدید</a>
                
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                              <th scope="col">نام غذا</th>
                              <th scope="col">وعده غذایی</th>
                              <th scope="col">تاریخ</th>
                            </tr>
                        </thead>
                        <tbody>
                        {% for food_eaten in FoodEatenList %}
                            <tr>
                                <td>{{ food_eaten.name }}</td>
                                <td>{{ food_eaten.meal }}</td>
                                <td>{{ food_eaten.date }}</td>
                                <td>
                                    <form method="post">
                                        {% csrf_token %}
                                        <a href="{% url 'foodeaten_delete' food_eaten.pk %}"
                                        class="btn btn-danger"><i class="bi bi-trash"></i></a>
                                    </form>
                                </td>
                            </tr>                      
                        {% endfor %}
                        </tbody>
                    </table>                
            </div>
        </div>
    </div>
{% endblock content %}
